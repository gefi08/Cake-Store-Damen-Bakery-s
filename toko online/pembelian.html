    <script>
      // Fungsi update badge jumlah keranjang di navbar
function updateCartBadge() {
  const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
  const totalQty = keranjang.reduce((sum, item) => sum + (item.qty || 1), 0);
  // Update semua badge di navbar
  document.querySelectorAll('.badge.rounded-pill').forEach(badge => {
    badge.textContent = totalQty;
  });
}

// Panggil saat halaman dimuat
document.addEventListener('DOMContentLoaded', function() {
  tampilkanProduk();
  updateCartBadge();
});

// Tambahkan updateCartBadge() setelah produk ditambah ke keranjang
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('btn-keranjang')) {
    const card = e.target.closest('.product-card');
    const produk = {
      id: card.dataset.id,
      nama: card.dataset.nama,
      harga: Number(card.dataset.harga),
      gambar: card.dataset.gambar,
      deskripsi: card.dataset.deskripsi,
      qty: 1
    };
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    const idx = keranjang.findIndex(item => item.id === produk.id);
    if (idx > -1) {
      keranjang[idx].qty += 1;
    } else {
      keranjang.push(produk);
    }
    localStorage.setItem('keranjang', JSON.stringify(keranjang));
    updateCartBadge(); // <-- update badge setelah tambah produk
    alert('Produk ditambahkan ke keranjang!');
  }
});
    // Ambil data produk dari sessionStorage
    const produk = JSON.parse(sessionStorage.getItem('produk_dipilih') || '{}');
    if (produk && produk.nama) {
      document.getElementById('pembelian-gambar').src = produk.gambar;
      document.getElementById('pembelian-nama').textContent = produk.nama;
      document.getElementById('pembelian-harga').textContent = 'Rp' + Number(produk.harga).toLocaleString();
      document.getElementById('pembelian-deskripsi').textContent = produk.deskripsi || '-';
      // Inisialisasi kuantitas dan total
      let qty = 1;
      const harga = Number(produk.harga);
      const qtyInput = document.getElementById('qty-input');
      const totalEl = document.getElementById('pembelian-total');
      function updateTotal() {
        totalEl.textContent = 'Rp' + (harga * qty).toLocaleString();
      }
      updateTotal();
      document.getElementById('qty-min').onclick = function() {
        if (qty > 1) {
          qty--;
          qtyInput.value = qty;
          updateTotal();
        }
      };
      document.getElementById('qty-plus').onclick = function() {
        qty++;
        qtyInput.value = qty;
        updateTotal();
      };
      qtyInput.oninput = function() {
        let val = parseInt(qtyInput.value) || 1;
        if (val < 1) val = 1;
        qty = val;
        qtyInput.value = qty;
        updateTotal();
      };
      // Form pembayaran
      document.getElementById('form-pembayaran').onsubmit = function(e) {
        e.preventDefault();
        const metode = document.getElementById('metode-pembayaran').value;
        if (!metode) {
          document.getElementById('pembayaran-status').innerHTML = '<div class="alert alert-warning">Pilih metode pembayaran!</div>';
          return;
        }
        document.getElementById('pembayaran-status').innerHTML = '<div class="alert alert-success">Pembayaran dengan metode <b>' +
          (metode === 'cod' ? 'COD' : metode === 'transfer' ? 'Transfer Bank' : 'E-Wallet') +
          '</b> berhasil dikonfirmasi! Pesanan Anda sedang diproses.</div>';
      };
    } else {
      // Jika tidak ada produk, tampilkan pesan
      document.querySelector('.card').innerHTML = '<div class="text-center p-4">Tidak ada produk yang dipilih.</div>';
    }
    </script>
